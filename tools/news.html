<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Scam Alerts | One for All</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    *, *::before, *::after {
  box-sizing: border-box;
}

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .background {
      background: url("../assets/hero.jpg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      height: 100%;
      width: 100%;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .tool-container {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      overflow-y: auto;
      padding: 6rem 1rem 5rem;
      text-align: center;
      color: white;
      display: flow-root;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 0.3rem;
    }

    input {
      padding: 0.7rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      margin-top: 1rem;
      border: none;
      font-size: 1rem;
    }

    .news-entry {
      background-color: rgba(255, 255, 255, 0.07);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      text-align: left;
    }

    .news-entry h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .news-entry p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    .news-entry a {
      color: #00f260;
      text-decoration: none;
    }

    .news-entry a:hover {
      text-decoration: underline;
    }

    #results p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <a href="../index.html" class="home-button">üè† Home</a>

  <div class="content tool-container">
    <h1>üõë Live Scam Alerts</h1>
    <p>Stay updated with the latest online scams and fraud reports.</p>
    <input type="text" id="searchInput" placeholder="Search keyword (e.g., 'bank', 'UPI')" />
    <div id="results"><p>Loading alerts...</p></div>
    <!-- <p style="margin-bottom: 115px;">Thanks for choosing One For All.</p> -->

  </div>

  <script>
    const resultsDiv = document.getElementById("results");
    const searchInput = document.getElementById("searchInput");

    // ‚úÖ List of free working RSS feeds
    const feeds = [
      "https://feeds.feedburner.com/TheHackersNews",
      "https://nakedsecurity.sophos.com/feed/",
      "https://www.cisa.gov/news.xml"
    ];

    async function fetchAllFeeds() {
      const allItems = [];

      for (const feed of feeds) {
        try {
          const encodedURL = encodeURIComponent(feed);
          const response = await fetch(`https://api.allorigins.win/get?url=${encodedURL}`);
          const data = await response.json();
          const parser = new DOMParser();
          const xml = parser.parseFromString(data.contents, "text/xml");

          const items = Array.from(xml.querySelectorAll("item")).map(item => ({
            title: item.querySelector("title")?.textContent || "No title",
            description: item.querySelector("description")?.textContent || "",
            link: item.querySelector("link")?.textContent || "#",
            pubDate: new Date(item.querySelector("pubDate")?.textContent || new Date())
          }));

          allItems.push(...items);
        } catch (err) {
          console.warn(`‚ö†Ô∏è Skipped feed: ${feed}`, err);
        }
      }

      // Sort all items by date descending
      allItems.sort((a, b) => b.pubDate - a.pubDate);
      return allItems;
    }

    async function loadAlerts() {
      resultsDiv.innerHTML = "<p>üîÑ Loading scam alerts...<br> Please wait</p>";
      const allAlerts = await fetchAllFeeds();

      if (allAlerts.length === 0) {
        resultsDiv.innerHTML = "<p>‚ùå Could not load any alerts.</p>";
        return;
      }

      displayAlerts(allAlerts);

    }

    function displayAlerts(alerts) {
      const query = searchInput.value.toLowerCase();
      const filtered = alerts.filter(entry =>
        entry.title.toLowerCase().includes(query) ||
        entry.description.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>‚ùå No matching alerts found.</p>";
        return;
      }

      resultsDiv.innerHTML = "";

      filtered.slice(0, 50).forEach(entry => {
        const div = document.createElement("div");
        div.classList.add("news-entry");

        div.innerHTML = `
          <h3>${entry.title}</h3>
          <p>${entry.pubDate.toLocaleString()}</p>
          <p>${entry.description.slice(0, 200)}...</p>
          <a href="${entry.link}" target="_blank">üîó Read more</a>
        `;

        resultsDiv.appendChild(div);
      });
    }

    searchInput.addEventListener("input", () => {
      loadAlerts();
    });

    window.onload = loadAlerts;
  </script>
</body>
</html>

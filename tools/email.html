<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Header Analyzer | One for All</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    .background {
      background: url("../assets/hero.jpg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .tool-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 6rem 1rem 6rem;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
    }

    textarea {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.95rem;
      margin: 1.5rem 0;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      box-sizing: border-box;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #00f260;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      font-size: 1rem;
      margin: 0.5rem;
    }

    button:hover {
      background: #0575e6;
      color: #fff;
    }

    .output {
      background-color: rgba(255,255,255,0.08);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      line-height: 1.5;
      color: #fff;
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      .tool-container {
        padding: 5rem 1rem 5rem;
      }

      h1 {
        font-size: 1.7rem;
      }

      textarea {
        height: 180px;
        font-size: 0.9rem;
      }

      button {
        width: 100%;
        margin-top: 0.5rem;
      }

      /* .home-button {
        top: 10px;
        left: 10px;
        font-size: 0.9rem;
        padding: 0.3rem 0.6rem;
      } */
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <a href="../index.html" class="home-button">üè† Home</a>

  <div class="content tool-container">
    <h1>‚úâÔ∏è Email Header Analyzer</h1>
    <p>Paste full email headers below to analyze path & sender</p>

    <textarea id="headerInput" placeholder="Paste raw email headers here..."></textarea>
    <br />
    <button onclick="analyzeHeader()">Analyze</button>
    <button onclick="clearInput()">Clear</button>

    <div class="output" id="outputBox">üîç Analysis will appear here...</div>
  </div>

  <script>
    const headerInput = document.getElementById("headerInput");
    const outputBox = document.getElementById("outputBox");

    headerInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        analyzeHeader();
      }
    });

    function clearInput() {
      headerInput.value = "";
      outputBox.innerText = "üîç Analysis will appear here...";
    }

    function analyzeHeader() {
      const raw = headerInput.value.trim();
      if (!raw) {
        outputBox.innerText = "‚ö†Ô∏è Please paste email headers first.";
        return;
      }

      const lines = raw.split(/\r?\n/);
      const result = {
        from: "",
        returnPath: "",
        received: [],
        spf: "",
        dkim: "",
        xMailer: "",
        messageID: ""
      };

      for (let line of lines) {
        if (line.startsWith("From:")) result.from = line.replace("From:", "").trim();
        if (line.startsWith("Return-Path:")) result.returnPath = line.replace("Return-Path:", "").trim();
        if (line.startsWith("Received:")) result.received.push(line);
        if (line.startsWith("Authentication-Results:") && line.includes("spf=")) result.spf = line;
        if (line.startsWith("Authentication-Results:") && line.includes("dkim=")) result.dkim = line;
        if (line.startsWith("X-Mailer:")) result.xMailer = line.replace("X-Mailer:", "").trim();
        if (line.startsWith("Message-ID:")) result.messageID = line.replace("Message-ID:", "").trim();
      }

      let ip = "";
      const ipRegex = /(\d{1,3}\.){3}\d{1,3}/;
      for (let line of result.received) {
        const match = line.match(ipRegex);
        if (match && !match[0].startsWith("10.") && !match[0].startsWith("192.") && !match[0].startsWith("172.")) {
          ip = match[0];
          break;
        }
      }

      const flags = [];
      if (result.spf.includes("fail")) flags.push("‚ö†Ô∏è SPF failed");
      if (result.dkim.includes("fail")) flags.push("‚ö†Ô∏è DKIM failed");
      if (result.returnPath && result.from && !result.returnPath.includes(result.from.split("@")[1])) {
        flags.push("‚ö†Ô∏è Mismatch between From and Return-Path domain");
      }
      if (!result.xMailer || result.xMailer.toLowerCase().includes("evil")) {
        flags.push("‚ö†Ô∏è Suspicious Mailer");
      }

      let summary = `üîç Parsed Email Header Details:\n\n`;
      summary += result.from ? `üìß From: ${result.from}\n` : "";
      summary += result.returnPath ? `üì• Return-Path: ${result.returnPath}\n` : "";
      summary += result.messageID ? `üÜî Message ID: ${result.messageID}\n` : "";
      summary += result.xMailer ? `üíª Mailer: ${result.xMailer}\n` : "";
      summary += result.spf ? `üõ°Ô∏è SPF: ${result.spf}\n` : "";
      summary += result.dkim ? `üîê DKIM: ${result.dkim}\n` : "";

      if (result.received.length > 0) {
        summary += `\nüõ∞Ô∏è Received Path:\n`;
        result.received.slice(0, 5).forEach((r, i) => {
          summary += `  ${i + 1}. ${r}\n`;
        });
      }

      if (flags.length > 0) {
        summary += `\nüö© Flags Detected:\n${flags.join("\n")}\n`;
      } else {
        summary += `\n‚úÖ No suspicious activity detected in header.\n`;
      }

      summary += `\nüí° Summary:\n${generateSummary(result, ip)}`;
      outputBox.innerText = summary;
    }

    function generateSummary(result, ip) {
      let domain = result.from.split("@")[1]?.split(">")[0] || "unknown";
      return `This email claims to be from ${domain}. The message passed through ${result.received.length} server(s). IP origin: ${ip || "unknown"}. SPF/DKIM status and mailer suggest ${result.spf.includes("fail") || result.dkim.includes("fail") ? "potential spoofing or forgery." : "it is likely authentic."}`;
    }
  </script>
</body>
</html>

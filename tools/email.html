<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Header Analyzer | One for All</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    .background {
      background: url("../assets/hero.jpg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .tool-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 6rem 1rem 6rem;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
    }

    textarea {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.95rem;
      margin: 1.5rem 0;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      box-sizing: border-box;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #00f260;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      font-size: 1rem;
      margin: 0.5rem;
    }

    button:hover {
      background: #0575e6;
      color: #fff;
    }

    .output {
      background-color: rgba(255,255,255,0.08);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      line-height: 1.5;
      color: #fff;
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      .tool-container {
        padding: 5rem 1rem 5rem;
      }

      h1 {
        font-size: 1.7rem;
      }

      textarea {
        height: 180px;
        font-size: 0.9rem;
      }

      button {
        width: 100%;
        margin-top: 0.5rem;
      }

      /* .home-button {
        top: 10px;
        left: 10px;
        font-size: 0.9rem;
        padding: 0.3rem 0.6rem;
      } */
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <a href="../index.html" class="home-button">üè† Home</a>

  <div class="content tool-container">
    <h1>‚úâÔ∏è Email Header Analyzer</h1>
    <p>Paste full email headers below to analyze path & sender</p>

    <textarea id="headerInput" placeholder="Paste raw email headers here..."></textarea>
    <br />
    <button onclick="analyzeHeader()">Analyze</button>
    <button onclick="clearInput()">Clear</button>

    <div class="output" id="outputBox">üîç Analysis will appear here...</div>
  </div>

  <script>
  const headerInput = document.getElementById("headerInput");
  const outputBox = document.getElementById("outputBox");

  headerInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      analyzeHeader();
    }
  });

  function clearInput() {
    headerInput.value = "";
    outputBox.innerText = "üîç Analysis will appear here...";
  }

  async function analyzeHeader() {
    const raw = headerInput.value.trim();
    if (!raw) {
      outputBox.innerText = "‚ö†Ô∏è Please paste email headers first.";
      return;
    }

    outputBox.innerText = "‚è≥ Analyzing headers...";
    try {
      const res = await fetch("https://one-for-all.up.railway.app/parse_header", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ header: raw })
      });

      const data = await res.json();

      if (data.error) {
        outputBox.innerText = `‚ùå Error: ${data.error}`;
        return;
      }

      let summary = `üîç Parsed Email Header Details:\n\n`;
      const info = data.header_info;

      for (let key in info) {
        if (info[key]) {
          const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
          summary += `üìå ${label}: ${info[key]}\n`;
        }
      }

      if (data.flags.length) {
        summary += `\nüö© Flags Detected:\n${data.flags.map(f => `‚ö†Ô∏è ${f}`).join("\n")}\n`;
      } else {
        summary += `\n‚úÖ No suspicious flags detected.\n`;
      }

      summary += `\nüí° Summary:\n${data.summary}`;
      outputBox.innerText = summary;

    } catch (err) {
      outputBox.innerText = `‚ùå Fetch error: ${err.message}`;
    }
  }
</script>

</body>
</html>

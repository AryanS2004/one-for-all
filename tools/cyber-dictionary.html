<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Dictionary | One for All</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .background {
      background: url("../assets/hero.jpg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      min-height: 100vh;
      width: 100%;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .tool-container {
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      overflow-y: auto;
      padding: 6rem 1rem 6rem;
      text-align: center;
      color: white;
      scrollbar-width: thin;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }

    .search-bar {
      width: 90%;
      max-width: 500px;
      padding: 0.7rem;
      font-size: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      border: none;
    }

    .toggle {
      margin-bottom: 2rem;
      font-size: 0.95rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .dictionary-entry {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      text-align: left;
      position: relative;
    }

    .term {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .definition {
      font-size: 0.95rem;
      color: #ddd;
    }

    .eli5 {
      color: #0f0;
      margin-top: 0.3rem;
      font-style: italic;
    }

    .audio-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: #0f0;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .random-term {
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px dashed #00f260;
      padding: 1rem;
      border-radius: 15px;
      margin: 2rem 0;
      position: relative;
      text-align: left;
    }

    .tool-container::-webkit-scrollbar {
      width: 8px;
    }

    .tool-container::-webkit-scrollbar-thumb {
      background-color: #00f260;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tool-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .tool-container.scrolling::-webkit-scrollbar-thumb {
      opacity: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .term {
        font-size: 1rem;
      }

      .definition {
        font-size: 0.9rem;
      }

      .search-bar {
        font-size: 0.9rem;
      }

      .audio-button {
        font-size: 1rem;
        top: 10px;
        right: 10px;
      }

      .random-term {
        padding: 0.8rem;
        font-size: 0.95rem;
      }

      .eli5 {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <a href="../index.html" class="home-button">üè† Home</a>

  <div class="content tool-container" id="scrollBox">
    <h1>üìò Cybersecurity Dictionary</h1>
    <p>Search and learn essential cybersecurity terms with beginner-friendly explanations.</p>

    <div id="randomTermBox" class="random-term" style="display: none;"></div>

    <input type="text" id="searchInput" class="search-bar" placeholder="Search a cybersecurity term..." />

    <div class="toggle">
      <label for="eli5Toggle">üë∂ Explain Like I'm 5</label>
      <input type="checkbox" id="eli5Toggle" />
    </div>

    <div id="dictionaryList"></div>

    <p style="margin-bottom: 115px;">For more words and knowledge about cybersecurity, don‚Äôt forget my - Cyber Safety ChatBot.</p>
  </div>

  <script src="../assets/cyberterms.js"></script>
  <script>
    const searchInput = document.getElementById("searchInput");
    const eli5Toggle = document.getElementById("eli5Toggle");
    const dictionaryList = document.getElementById("dictionaryList");
    const randomTermBox = document.getElementById("randomTermBox");

    let sortedTerms = [];

    function speakText(text) {
      const synth = window.speechSynthesis;
      if (synth.speaking) synth.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      synth.speak(utterance);
    }

    function renderEntry(entry) {
      const showEli5 = eli5Toggle.checked;
      const div = document.createElement("div");
      div.classList.add("dictionary-entry");

      const fullText = `${entry.term}. ${entry.definition} ${showEli5 ? entry.eli5 : ""}`;

      div.innerHTML = `
        <div class="term">${entry.term}</div>
        <div class="definition">${entry.definition}</div>
        ${showEli5 ? `<div class="eli5">üí° ELI5: ${entry.eli5}</div>` : ""}
        <button class="audio-button" title="Play Audio">üîä</button>
      `;

      div.querySelector(".audio-button").addEventListener("click", () => {
        speakText(fullText);
      });

      return div;
    }

    function displayTerms() {
      const query = searchInput.value.toLowerCase();
      const filtered = sortedTerms.filter(entry =>
        entry.term.toLowerCase().includes(query)
      );

      dictionaryList.innerHTML = "";

      if (filtered.length === 0) {
        dictionaryList.innerHTML = "<p>No terms found. Try a different word!</p>";
        return;
      }

      filtered.forEach(entry => {
        const div = renderEntry(entry);
        dictionaryList.appendChild(div);
      });
    }

    function showRandomTerm() {
      if (sortedTerms.length === 0) return;
      const randomIndex = Math.floor(Math.random() * sortedTerms.length);
      const term = sortedTerms[randomIndex];
      const showEli5 = eli5Toggle.checked;

      const fullText = `${term.term}. ${term.definition} ${showEli5 ? term.eli5 : ""}`;

      randomTermBox.style.display = "block";
      randomTermBox.innerHTML = `
        <div style="text-align: left;">
          <h3>üé≤ Random Term of the Day:</h3>
          <div class="term">${term.term}</div>
          <div class="definition">${term.definition}</div>
          ${showEli5 ? `<div class="eli5">üí° ELI5: ${term.eli5}</div>` : ""}
        </div>
        <button class="audio-button" title="Play Audio">üîä</button>
      `;

      randomTermBox.querySelector(".audio-button").addEventListener("click", () => {
        speakText(fullText);
      });
    }

    window.onload = () => {
      sortedTerms = [...terms].sort((a, b) => a.term.localeCompare(b.term));
      showRandomTerm();
      displayTerms();
    };

    searchInput.addEventListener("input", displayTerms);
    eli5Toggle.addEventListener("change", () => {
      showRandomTerm();
      displayTerms();
    });

    const scrollBox = document.getElementById("scrollBox");
    let fadeTimeout;
    scrollBox.addEventListener("scroll", () => {
      scrollBox.classList.add("scrolling");
      clearTimeout(fadeTimeout);
      fadeTimeout = setTimeout(() => {
        scrollBox.classList.remove("scrolling");
      }, 500);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Threat Scanner | One for All</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      background: url("../assets/hero.jpg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      min-height: 100%;
      width: 100%;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      min-height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .tool-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 6rem 1rem 5rem;
      text-align: center;
      color: white;
      overflow-x: hidden;
    }

    .upload-area {
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 2rem;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.05);
      color: #ccc;
      transition: border-color 0.3s ease;
    }

    .upload-area.dragover {
      border-color: #00f260;
      color: #fff;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #000;
      text-align: center;
    }

    .result {
  margin-top: 2rem;
  font-size: 1rem;
  padding: 1rem;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.08);
  color: white;
  white-space: pre-wrap;
  word-wrap: break-word;      /* üß† Force break long words */
  overflow-wrap: break-word;  /* ‚úÖ Extra fallback */
  overflow-x: hidden;         /* üö´ Hide horizontal scroll */
}

    .result.malicious {
      background-color: rgba(255, 0, 0, 0.15);
      color: #ff5555;
    }

    .result.suspicious {
      background-color: rgba(255, 255, 0, 0.15);
      color: #ffff88;
    }

    .result.safe {
      background-color: rgba(0, 255, 0, 0.1);
      color: #00ff88;
    }

    code {
      color: #0f0;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <a href="../index.html" class="home-button">üè† Home</a>

  <div class="content tool-container">
    <h1>üì∑ QR Code Threat Scanner</h1>
    <p>Upload or drag a QR code image to analyze the data and scan for threats.</p>
    <p style="font-size: 0.9rem; color: #aaa;">
      Tip: Works best with clean, white-background QR codes. Transparent or colorful designs may fail to scan.
    </p>

    <div class="upload-area" id="dropZone">
      Drag & Drop QR Image Here
      <input type="file" id="qrInput" accept="image/*" />
    </div>

    <div id="result" class="result">üîç Awaiting QR scan...</div>
  </div>

<script type="module">
  import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

  const fileInput = document.getElementById("qrInput");
  const dropZone = document.getElementById("dropZone");
  const resultBox = document.getElementById("result");

  function isValidImage(file) {
    return file && file.type.startsWith("image/");
  }

  function resetResult() {
    resultBox.className = "result";
    resultBox.innerText = "üîç Scanning...";
  }

  function handleFile(file) {
    if (!isValidImage(file)) {
      resultBox.className = "result malicious";
      resultBox.innerText = "‚ö†Ô∏è Unsupported file type. Please upload a valid image.";
      return;
    }

    resetResult();

    const img = new Image();
    img.onload = async () => {
      try {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        const scannedData = await QrScanner.scanImage(canvas, { returnDetailedScanResult: true });

        let message = `üîó QR Code Data:\n${scannedData.data}`;

        if (isValidURL(scannedData.data)) {
          resultBox.innerText = message;
          setTimeout(() => {
            resultBox.innerText = `${message}\n\n‚úÖ This QR code looks safe.`;
            resultBox.classList.add("safe");
          }, 500);
        } else {
          resultBox.innerText = `${message}\n\n‚ÑπÔ∏è This QR code does not contain a URL.`;
          resultBox.classList.add("suspicious");
        }
      } catch (err) {
        console.error("QR scan failed:", err);
        resultBox.className = "result malicious";
        resultBox.innerText = "‚ö†Ô∏è No QR code detected in the uploaded image.";
      }
    };
    img.onerror = () => {
      resultBox.className = "result malicious";
      resultBox.innerText = "‚ö†Ô∏è Failed to load image.";
    };
    img.src = URL.createObjectURL(file);
  }

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      handleFile(fileInput.files[0]);
    }
  });

  // Drag-and-drop support
  ["dragenter", "dragover"].forEach(evt =>
    dropZone.addEventListener(evt, e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    })
  );

  ["dragleave", "drop"].forEach(evt =>
    dropZone.addEventListener(evt, e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
    })
  );

  dropZone.addEventListener("drop", e => {
    const file = e.dataTransfer.files[0];
    if (file) {
      handleFile(file);
    }
  });

  function isValidURL(str) {
    try {
      new URL(str);
      return true;
    } catch (_) {
      return false;
    }
  }
</script>
</body>
</html>

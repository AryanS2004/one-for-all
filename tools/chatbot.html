<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Safety ChatBot | One for All</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    marked.setOptions({
      breaks: true,
      sanitize: true,
    });
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      background: url("../assets/hero.jpg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      height: 100%;
      width: 100%;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .message {
      max-width: 75%;
      padding: 0.8rem 1rem;
      margin: 0.4rem 0;
      border-radius: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 0.95rem;
    }

    .user {
      align-self: flex-end;
      background-color: rgba(0, 255, 255, 0.35);
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: rgba(255, 0, 247, 0.174);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: left;
      border-bottom-left-radius: 0;
    }

    .input-area {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
    }

    .input-area button {
      padding: 0.75rem 1.2rem;
      background: #00f260;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #0575e6;
      color: white;
    }

    /* ======================== */
    /*     Responsive Styles    */
    /* ======================== */
    @media (max-width: 768px) {
  .chat-box {
    padding-top: 7.5rem; /* ‚úÖ prevent overlap with home button on small screens */
    padding-bottom: 9rem;
  }

  .message {
    font-size: 0.9rem;
    max-width: 90%;
  }

  .input-area {
    flex-direction: column;
    bottom: 10px;
    gap: 8px;
  }

  .input-area button {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .message {
    font-size: 0.85rem;
  }

  .input-area {
    width: 95%;
  }
}

    .chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 6rem 1rem 8rem;
  color: white;
  display: flex;
  flex-direction: column;
  max-width: 900px;
  margin: 0 auto;
  padding-top: 6.5rem; /* ‚úÖ prevent overlap with Home button */
}

@media (max-width: 768px) {
  .chat-box {
    padding-top: 7.5rem; /* ‚úÖ extra space on mobile */
  }
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <a href="../index.html" class="home-button">üè† Home</a>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot">üëã Hello! I‚Äôm <strong>Ultra Guard</strong>, your Cyber Safety ChatBot. What‚Äôs your name?</div>
    </div>

    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");

    let userName = null;
    let userCountry = null;
    let stage = 0;

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = marked.parse(content);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleUserInput() {
      const input = chatInput.value.trim();
      if (!input) return;

      appendMessage(input, "user");
      chatInput.value = "";

      setTimeout(() => {
        if (stage === 0) {
          userName = input;
          appendMessage(`Nice to meet you, ${userName}! üåç Which country are you from?`, "bot");
          stage = 1;
        } else if (stage === 1) {
          userCountry = input;
          appendMessage(`Great! I'm ready to help you with cybersecurity questions while keeping in mind that you are from ${userCountry}. üîê Ask me anything.`, "bot");
          stage = 2;
        } else {
          handleBotReply(input);
        }
      }, 400);
    }

    async function handleBotReply(userMessage) {
      appendMessage("üí¨ Thinking...", "bot");

      try {
        const res = await fetch("https://one-for-all-production.up.railway.app/ask_bot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            question: userMessage,
            country: userCountry
          })
        });

        const data = await res.json();
        const botResponse = data.answer || "‚ö†Ô∏è Sorry, I couldn‚Äôt process your request.";
        const botMessages = document.querySelectorAll(".message.bot");
        const lastBotMsg = botMessages[botMessages.length - 1];
        if (lastBotMsg && lastBotMsg.innerText === "üí¨ Thinking...") {
          lastBotMsg.innerHTML = marked.parse(botResponse);
        } else {
          appendMessage(botResponse, "bot");
        }

      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        appendMessage("‚ö†Ô∏è Error reaching the AI server. Try again later.", "bot");
      }
    }

    chatInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        handleUserInput();
      }
    });
  </script>
</body>
</html>

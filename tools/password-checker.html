<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength & Breach Checker | One for All</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      background: url("../assets/hero.jpg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      height: 100%;
      width: 100%;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .tool-container {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 6rem;
      text-align: center;
      color: white;
    }

    input[type="password"] {
      padding: 0.7rem;
      width: 80%;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background: #00f260;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0575e6;
      color: #fff;
    }

    .result {
  margin-top: 2rem;
  padding: 1.2rem;
  border-radius: 10px;
  font-size: 1.1rem;
  background-color: rgba(0, 0, 0, 0.6); /* darker background for contrast */
  color: white;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.7); /* helps with visibility */
  border: 3px solid rgba(255, 255, 255, 0.1);

}

    .strong {
  color: #00ff88;
}

.moderate {
  color: #ffff66;
}

.weak {
  color: #ff6666;
}
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <a href="../index.html" class="home-button">üè† Home</a>

  <div class="content tool-container">
    <h1>üîê Password Strength & Breach Checker</h1>
    <p>Check how strong your password is and whether it has been exposed in a data breach.</p>

    <input type="password" id="passwordInput" placeholder="Enter your password..." />
    <br/>
    <button onclick="checkPassword()">Check Password</button>

    <div id="result" class="result">üîç Awaiting input...</div>
  </div>

  <script>
    function checkStrength(pw) {
      let score = 0;
      if (pw.length >= 8) score++;
      if (/[A-Z]/.test(pw)) score++;
      if (/[a-z]/.test(pw)) score++;
      if (/[0-9]/.test(pw)) score++;
      if (/[^A-Za-z0-9]/.test(pw)) score++;
      return score;
    }

    async function checkPassword() {
      const pw = document.getElementById("passwordInput").value;
      const result = document.getElementById("result");

      if (!pw) {
        result.innerText = "‚ö†Ô∏è Please enter a password.";
        return;
      }

      result.innerText = "üîç Analyzing password...";
      result.className = "result";

      const strength = checkStrength(pw);
      let strengthText = "";
      let strengthClass = "";

      if (strength >= 4) {
        strengthText = "‚úÖ Strong password.";
        strengthClass = "strong";
      } else if (strength >= 3) {
        strengthText = "‚ö†Ô∏è Moderate password. Consider improving it.";
        strengthClass = "moderate";
      } else {
        strengthText = "üö® Weak password! You should change it.";
        strengthClass = "weak";
      }

      // Step 2: Pwned Passwords check using k-Anonymity
      const sha1 = await crypto.subtle.digest("SHA-1", new TextEncoder().encode(pw));
      const hash = Array.from(new Uint8Array(sha1)).map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
      const prefix = hash.substring(0, 5);
      const suffix = hash.substring(5);

      try {
        const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
        const text = await response.text();

        const lines = text.split("\n");
        const match = lines.find(line => line.startsWith(suffix));
        const breachedCount = match ? parseInt(match.split(":")[1]) : 0;

        if (breachedCount > 0) {
          result.innerHTML = `
            ${strengthText}<br>
            üî• This password has appeared in <b>${breachedCount.toLocaleString()}</b> data breaches!<br>
            üí° Suggestion: Avoid common patterns, use symbols, lengthen, or try: <code>${suggestAlternative(pw)}</code>
          `;
        } else {
          result.innerHTML = `
            ${strengthText}<br>
            ‚úÖ This password has not appeared in known breaches. Still, use it carefully.
          `;
        }

        result.classList.add(strengthClass);
      } catch (err) {
        result.innerHTML = `${strengthText}<br>‚ö†Ô∏è Could not check breach status. Try again later.`;
        result.classList.add(strengthClass);
        console.error(err);
      }
    }

    function suggestAlternative(pw) {
      return pw
        .replace(/a/gi, "@")
        .replace(/i/gi, "1")
        .replace(/e/gi, "3")
        + Math.floor(Math.random() * 1000);
    }
  </script>
</body>
</html>
